<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
 
    <title>codbex | Home</title>
 
    <title brandtitle perspective-name="Operations"></title>
               
    <!-- FontAwesome icon set -->
    <link type="text/css" href="/webjars/fontawesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- jQuery -->
    <script type="text/javascript" src="/webjars/jquery/3.6.0/jquery.min.js"></script>

    <!-- Twitter Bootstrap with Theme Support -->
    <link type="text/css" rel="stylesheet" href="/services/v4/js/theme/resources.js/bootstrap.min.css">
    <script type="text/javascript" src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js">
    </script>

    <!-- GoldenLayout with Theme Support -->
    <link type="text/css" rel="stylesheet"
            href="/services/v4/web/resources/goldenlayout/1.5.9/goldenlayout-base.css" />
    <link type="text/css" rel="stylesheet" href="/services/v4/js/theme/resources.js/goldenlayout-theme.css" />
    <script type="text/javascript" src="/services/v4/web/resources/goldenlayout/1.5.9/goldenlayout.min.js">
    </script>

    <!-- AngularJS -->
    <script type="text/javascript" src="/webjars/angularjs/1.8.2/angular.min.js"></script>
    <script type="text/javascript" src="/webjars/angularjs/1.8.2/angular-resource.min.js">
    </script>

    <!-- Custom IDE Styles -->
    <link type="text/css" rel="stylesheet" href="/services/v4/js/theme/resources.js/ide.css" />
</head>
 
<body ng-app="operations" ng-controller="Controller as c">
 
                <div menu menu-extension-point="launchpad-zeus-menu"></div>
               	<div view view-extension-point="launchpad-zeus-view"></div>
                <div class="shell">
                                <div class="sidebar list-group" sidebar active="Operations"></div>
                                <div id="operations" class="plane panel">
                               
                               
                               
<header class="panel panel-info" style="text-align: center; padding: 4em;">
      <div class="container">
        <div class="row">
          <div class="col-xl-9 mx-auto" style="width: 90%">
            <h1 class="leading">Applications Launchpad</h1>
            <h3>List of all the application modules</h3>
          </div>
        </div>
      </div>
    </header>
   
    
    

<div tiles></div>
 
<br><br><br>
<p class="container launchpad-description"></p>
           
</div>
           
            
            
                               
                               
                                </div>
                </div>
                <div class="statusbar" status-bar></div>
 
                <script type="text/javascript" src="/services/v4/web/codbex-launchpad/ui/resources/js/message-hub.js"></script>	
                <script type="text/javascript" src="/services/v4/web/codbex-launchpad/ui/resources/js/ui-layout.js"></script>
                <script type="text/javascript" src="/services/v4/web/codbex-launchpad/ui/resources/js/ui-core-ng-modules.js"></script>
               
                <script type="text/javascript">
                                angular.module('operations', ['ngResource', 'ideUiCore'])
                                .config(["messageHubProvider", function(messageHubProvider) {
                                                messageHubProvider.evtNamePrefix = 'operations';
                                }])          
                                .controller('Controller', ['Layouts', function (Layouts) {
                                               
                                                this.layoutModel = {
                                                                events: {
                                                                                'repository.resource.open': function(msg){
                                                                                                Layouts.manager.openEditor(msg.data.path, msg.data.label, msg.data.contentType, "repository");
                                                                                },
                                                                                'fileselected': function(msg){
                                                                                                Layouts.manager.openEditor(msg.data.path, msg.data.label);
                                                                                }
                                                                }
                                                };
                                                                               
                                }]);
                </script>
</body>
